<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Challenge Checklist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1 aria-label="Challenge Checklist">Challenge Checklist</h1>

    <div class="search-wrap" role="search">
      <input id="taskSearch" type="search" placeholder="Search tasks…" aria-label="Search tasks" />
      <kbd title="Shortcut">/</kbd>
    </div>

    <div class="totals" aria-live="polite">
      <strong id="tasksDone">Tasks: 0 / 0</strong>
      <strong id="pointsTotal">Points: 0</strong>
    </div>

    <div class="actions">
      <button id="checkAll" type="button" title="Check all visible tasks">Check all</button>
      <button id="openSettings" type="button" aria-haspopup="dialog" title="Open settings">⚙</button>
    </div>
  </header>

  <main id="categories" class="grid" tabindex="-1"></main>

  <!-- Settings -->
  <dialog id="settings">
    <form method="dialog" class="settings">
      <h2>Settings</h2>

      <label>
        Mode
        <select id="mode">
          <option value="solo">Solo</option>
          <option value="party">Party</option>
          <option value="competitive">Competitive</option>
        </select>
      </label>

      <label>
        Difficulty
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
          <option value="extreme">Extreme</option>
        </select>
      </label>

      <fieldset>
        <legend>Exclude categories</legend>
        <div id="excludeWrap" class="toggles"></div>
      </fieldset>

      <fieldset>
        <legend>Data</legend>
        <div class="row">
          <button id="exportBtn" type="button">Export progress</button>
          <label class="import-label">
            <input id="importInput" type="file" accept="application/json" hidden />
            <span class="buttonlike">Import progress…</span>
          </label>
        </div>
      </fieldset>

      <menu>
        <button id="resetProgress" type="button">Reset progress</button>
        <button value="cancel">Close</button>
      </menu>
    </form>
  </dialog>

  <footer class="bottombar" aria-live="polite">
    <div class="bar-inner">
      <progress id="globalProgress" value="0" max="100" aria-label="Overall progress"></progress>
      <span id="globalPct">0%</span>
    </div>
  </footer>

  <script src="app.js" type="module"></script>
</body>
</html>
